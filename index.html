<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
<main class="hero">
  <div class="box">
    <img src="images/illustration-hero.svg" class="hero-img" alt="">
    <div class="body-content">
      <h1 class="box-head"> Order Summary</h1>
      <p class="body-para">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      <div class="body-pricing">
        <img src="images/icon-music.svg" class="icon" alt="">
        <div class="pricing-main">
          <h4>Annual Plan</h3>
          <p class="para">
            $59.99/year
          </p>
        </div>
        <a href="#" class="pricing-link">Change</a>

      </div>
      <div class="action-buttons">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
    </p>
  </div>
</main>
